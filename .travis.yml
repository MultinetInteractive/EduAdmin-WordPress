sudo: false
language: php

php:
    - 7.3

node_js:
    - "lts/*"

cache:
    apt: true
    directories:
        - node_modules
        - vendor
        - $HOME/.composer/cache
env:
    - WP_PROJECT_TYPE=plugin WP_VERSION=latest WP_MULTISITE=0 WP_TEST_URL=http://localhost:12000 WP_TEST_USER=test WP_TEST_USER_PASS=test
matrix:
    fast_finish: true
before_script:
    - export PATH="$HOME/.composer/vendor/bin:$PATH"
    - |
        if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
          phpenv config-rm xdebug.ini
        else
          echo "xdebug.ini does not exist"
        fi
    - |
        if [[ ! -z "$WP_VERSION" ]] ; then
          bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
          composer global require "phpunit/phpunit=4.8.*|5.7.*"
        fi
    - |
        if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
          composer global require wp-coding-standards/wpcs
          phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
        fi
    - yarn
    - yarn gulp deploy
script:
    - |
        if [[ ! -z "$WP_VERSION" ]] ; then
          phpunit
          WP_MULTISITE=1 phpunit
        fi
    - |
        if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
          phpcs
        fi

deploy:
#    - provider: script
#      skip_cleanup: true
#      script: chmod +x $TRAVIS_BUILD_DIR/scripts/trunk.sh && $TRAVIS_BUILD_DIR/scripts/trunk.sh
#      on:
#          branch: master
#          php: 7.3
    - provider: script
      skip_cleanup: true
      script: chmod +x $TRAVIS_BUILD_DIR/scripts/deploy.sh && $TRAVIS_BUILD_DIR/scripts/deploy.sh
      on:
          branch: production
          php: 7.3
